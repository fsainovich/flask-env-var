{% extends 'base.html' %}

{% block content %}
<div>
	<table id="data" class="table table-striped">
		<caption>ENV VARS of the container</caption>
		<thead>
			<tr>
				<th>Name</th>
				<th>Value</th>
			</tr>
		</thead>
		<tbody>
			{% for k, v in envvar %}
			<tr>
				<td>{{ k }}</td>
				<td class="td-truncate">{{ v }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
